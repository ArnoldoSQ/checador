<dx-data-grid
    [dataSource]="dataSource"
    keyExpr="matricula"
    [hoverStateEnabled]="true"
    [filterRow]="{ visible: true }"
    [scrolling]="{ mode: 'infinite' }"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [wordWrapEnabled]="true"
    [errorRowEnabled]="false"
    width="100%"
    height="100%"
    noDataText="Sin datos">

    <dxi-column
        dataField="matricula"
        [width]="110"
        dataType="number"
        alignment="center"
        caption="MatrÃ­cula"
        [calculateDisplayValue]="matriculaDisplayValue">
    </dxi-column>

    <dxi-column
        dataField="nombre"
        caption="Nombre">
    </dxi-column>

    <dxi-column
        dataField="hora"
        caption="Hora">
    </dxi-column>
</dx-data-grid>
