<dx-data-grid [dataSource]="dataSource"
    keyExpr="matricula"
    [hoverStateEnabled]="true"
    [filterRow]="{ visible: true }"
    [scrolling]="{ mode: 'infinite' }"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [wordWrapEnabled]="true"
    [errorRowEnabled]="false"
    width="100%"
    height="100%"
    noDataText="Sin datos">

    <dxi-column dataField="matricula"
        [width]="110"
        dataType="number"
        alignment="center"
        caption="Matrícula"
        [editorOptions]="{placeholder: 'Matrícula'}"
        [calculateDisplayValue]="matriculaDisplayValue">
    </dxi-column>

    <dxi-column dataField="nombre"
        caption="Nombre"
        [editorOptions]="{placeholder: 'Nombre'}">
    </dxi-column>

    <dxi-column dataField="hora"
        caption="Hora"
        dataType="datetime"
        format="HH:mm"
        [editorOptions]="{placeholder: 'Hora'}">
    </dxi-column>

    <dxi-column dataField="status"
        caption="Estatus"
        [editorOptions]="{placeholder: 'Estatus'}">
    </dxi-column>

    <!-- <dxi-column dataField="tocaLimpieza"
        caption="Limpieza"
        type="boolean"
        [editorOptions]="{placeholder: 'Limpieza'}">
    </dxi-column> -->
</dx-data-grid>
